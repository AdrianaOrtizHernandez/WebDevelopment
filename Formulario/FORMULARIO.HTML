<!DOCTYPE html>
<html>
<head>
	<title>Formulario de registro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/estilos.css">
</head>
<body>
	<div>
		<form action="http://api.com" method="post">
			<label for="CampoPrimerNombre">Primer Nombre</label>
			<input type="text" name="PrimerNombre" id="CampoPrimerNombre" required>
			<label for="CampoSegundoNombre">Segundo Nombre</label>
			<input type="text" name="SegundoNombre" id="CampoSegundoNombre" required>
			<label for="CampoPrimerApellido">Primer Apellido</label>
			<input type="text" name="CampoPrimerApellido" id="CampoPrimerApellido" required>
			<label for="CampoSegundoApellido">Segundo Apellido</label>
			<input type="text" name="CampoSegundoApellido" id="CampoSegundoApellido" required>
			<label for="CampoCorreo">Correo Electrónico</label>
			<input type="email" name="correo" id="CampoCorreo" required> 
			<label for="CampoFechaNacimiento">Fecha de Nacimiento</label>
			<input type="date" name="FechaNacimiento" id="CampoFechaNacimiento" required> 
			<label for="CampoUsuario">Usuario</label>
			<input type="text" name="Usuario" id="CampoUsuario" required> 
			<label for="CampoContraseña">Contraseña</label>
			<input type="text" name="Contraseña" id="CampoContraseña" required> 

			<input type="submit" name="" value="Registrarse">

		</form>
		
	</div>

</body>
</html>
